<html lang="en">
<head>

<body>
    <div id='header'>
            <h1>Benny Boy's Excel Sourcery</h1>
    </div>
    <br>
    <div class="container">
            <h3>Files for download</h3>
            <ul>
                <li><i class="far fa-file-excel"></i> <a href="/uploads/RENT%20-%20Single%20Rental%20Workpaper.xlsb">Single rental workpaper</a></li>
                <li><i class="far fa-file-excel"></i> <a href="/uploads/mortgage-loan-calculator.xlsx">Mortgage Loan Calculator</a></li>

    <hr>

    <!-- upload form -->
    <div class="container">
            <h3>Upload files here</h3>
            <div id='thanks'></div>
            <form id="uploader" action="/upload" enctype="multipart/form-data" method="post">
                <input type="text" name="title"><br>
                <input type="file" name="upload" multiple="multiple"><br>
                <input type="submit" name="booger" value="Upload">
                </form>
    </div>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
